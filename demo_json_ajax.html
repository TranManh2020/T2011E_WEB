        function loadData(){
            $.ajax({
                url:"https://foodgroup.herokuapp.com/api/category/3",
                method: "get",
                data:{},
                success: function (rs) {
                    var c = rs.data.category;
                    $(".tittle").text(c.name);
                    console.log(c);
                    var sp_arr = rs.data.foods;
                    console.log(sp_arr);
                    for(var i=0;i<sp_arr.length;i++){
                        var x = "<div class=\"col-md-4\">\n" +
                            "                    <div class=\"item\">\n" +
                            "                        <img src=\""+sp_arr[i].image+"\"width=\"200\"/>\n" +
                            "                        <h2>"+sp_arr[i].name+"</h2>\n" +
                            "                        <p>"+sp_arr[i].price+"</p>\n" +
                            "                    </div>\n" +
                            "                </div>";
                        $(".ds_sanpham").append(x);
                    }
                }
            })
        }
