<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap JS</title>
    <link rel="stylesheet" href="libs/bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/nivoslider/themes/default/default.css">
    <link rel="stylesheet" href="libs/nivoslider/nivo-slider.css">
    <link rel="stylesheet" href="libs/owl_carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/owl_carousel/owl.theme.default.css">
</head>
<body>
<!-- carousel-->
<section class="col-md-12">
    <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

<!--             Wrapper for slides-->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="imgs/nemo.jpg" alt="...">
                    <div class="carousel-caption">
                        Tiêu đề số 1
                    </div>
                </div>
                <div class="item">
                    <img src="imgs/up.jpg" alt="...">
                    <div class="carousel-caption">
                        Tiêu đề số 2
                    </div>
                </div>
                <div class="item">
                    <img src="imgs/toystory.jpg" alt="...">
                    <div class="carousel-caption">
                        Tiêu đề số 3
                    </div>
                </div>
            </div>

<!--             Controls-->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>

<script src="libs/bootstrap3.4.1/js/bootstrap.js"></script>

<script type="text/javascript">
    $('#slider').nivoSlider();
</script>
<script src="libs/owlcarousel/owl.carousel.min.js"></script>
<script type="text/javascript">
    $('.owl-carousel').owlCarousel({
        loop:true,
        margin:10,
        nav:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:3
            },
            1000:{
                items:5
            }
        }
    })
</script>
